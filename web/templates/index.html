<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Auto Concierge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h1>PREMIUM<span>AUTO</span></h1>
            <p>Welcome to the Digital Showroom</p>
            <button id="start-btn">ENTER SHOWROOM</button>
        </div>
    </div>

    <div class="app-wrapper">
        <div class="luxury-card">
            <header class="concierge-header">
                <div class="header-top">
                    <h1>PREMIUM<span>AUTO</span></h1>
                    <!-- Voice Toggle Trigger -->
                    <button id="voice-toggle" class="voice-btn" title="Toggle Voice Output">
                        <svg id="speaker-on" viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18.03,19.86 21,16.28 21,12C21,7.72 18.03,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16.02C15.5,15.29 16.5,13.77 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/></svg>
                        <svg id="speaker-off" class="hidden" viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18.03,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.48,12.43 16.5,12.22 16.5,12Z"/></svg>
                    </button>
                </div>
                <div class="status-indicator"><span class="dot"></span> Online Concierge</div>
            </header>

            <main id="chat-window" class="chat-container"></main>

            <footer class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="How may I assist you?" autocomplete="off">
                    <button id="mic-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                    </button>
                    <button id="send-btn">SEND</button>
                </div>
            </footer>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
